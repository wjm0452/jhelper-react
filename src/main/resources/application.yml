server:
  port: "9080"

# postgres
spring:
  jpa:
    generate-ddl: "true"
    database: postgresql
    properties:
      hibernate:
        format_sql: "true"
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: "true"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/jHelper
    password: 
    username: root
    hikari:
      connection-timeout: "30000"
      idle-timeout: "300000"
      maximum-pool-size: "10"
      max-lifetime: "1800000"
      minimum-idle: "5"
  servlet:
    multipart:
      enabled: "true"

logging:
  file:
    path: c:/work/logs/
    name: c:/work/logs/app.log
  level:
    web: debug
    org:
      docx4j: error
    root: DEBUG
